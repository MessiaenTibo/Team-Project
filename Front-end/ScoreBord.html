<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/screen.css">
    <link rel="stylesheet" href="./style/scorebord.CSS">
    <title>Kyoku</title>
    <!-- Favicon -->
    <link rel="shortcute icon" type="image/png" href="img/favicon-dark.ico" id="faviconTag"/>
    <link rel="icon" href="/pictures/icon.svg">
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="script//datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <div class="js-showermonitor-page"></div>
    <header class="o-row">
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <a class="title" href="">
                        <h1>
                            Scorebord
                        </h1>
                    </a> 
                </div>
                <div class="c-header-nav__disappear">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item"><a class="c-nav__link" href="./index.html">Home</a></li>
                                <li class="c-nav-item"><a class="c-nav__link u-live" href="./Live.html">Live</a></li>
                                <li class="c-nav-item"><a class="c-nav__link" href="./Info.html">Info</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="c-header__mobile-nav-trigger">
                    <button class="o-button-reset c-nav-trigger js-toggle-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">
                            <path class="c-nav-trigger__svg" id="navbar_mobile" d="M3,24H27V21H3v3Zm0-7.5H27v-3H3v3ZM3,6V9H27V6Z" transform="translate(-3 -6)" fill="#0000ac" fill-rule="evenodd"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <header class="o-row u-align-center">
            <div class="c-card-scorebord">
                <div class="c-header-gamemodes">
                    <div class="js-btn-gamemode-selecter-1vs1 c-header-gamemode active">1VS1</div>
                    <div class="js-btn-gamemode-selecter-simon-says c-header-gamemode">Simon Says</div>
                    <div class="js-btn-gamemode-selecter-speedrun c-header-gamemode">Speedrun</div>
                    <div class="js-btn-gamemode-selecter-shuttle-run c-header-gamemode">Shuttle Run</div>
                </div>
                <div>
                    <div class="js-options-1vs1">
                        <select name="category 1vs1" id="category 1vs1" class="js-dropdown js-1vs1-time">
                            <option value="5">05:00</option>
                            <option value="6">06:00</option>
                            <option value="7">07:00</option>
                            <option value="8">08:00</option>
                            <option value="9">09:00</option>
                            <option value="10">10:00</option>
                        </select>
                    </div>
                    <div class="js-options-simon-says o-hide">
                        <select name="Difficulty" class="js-dropdown js-difficulty-input">
                            <option value="1">Makkelijk</option>
                            <option value="2">Normaal</option>
                            <option value="3">Moeilijk</option>
                        </select>
                        <select name="Goal" class="js-dropdown js-start-buttons-input">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="js-options-speedrun o-hide">
                        <select name="Difficulty" class="js-dropdown js-difficulty-input">
                            <option value="1">Makkelijk</option>
                            <option value="2">Normaal</option>
                            <option value="3">Moeilijk</option>
                        </select>
                        <select name="Goal" class="js-dropdown js-button-goal-input">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="js-options-shuttle-run o-hide">
                        <select name="Difficulty" class="js-dropdown js-difficulty-input">
                            <option value="1">Makkelijk</option>
                            <option value="2">Normaal</option>
                            <option value="3">Moeilijk</option>
                        </select>
                    </div>
                </div>
                <div class="c-grid-players js-grid-players">
                </div>
            </div>
        </header>
    </main>
    <aside class="c-mobile-nav">
        <div class="c-mobile-nav__bg"></div>
        <div class="c-mobile-nav__body">
            <div class="c-mobile-nav__header">            
                <h1 class="c-mobile-nav-tile">
                    History
                </h1>
                <button class="o-button-reset c-nav-trigger js-toggle-nav">
                    <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
                <nav class="c-nav">
                    <ul class="o-list c-nav__list">
                        <li class="c-nav-item"><a class="c-nav__link" href="./index.html">Home</a></li>
                        <li class="c-nav-item"><a class="c-nav__link u-live" href="./Live.html">Live</a></li>
                        <li class="c-nav-item"><a class="c-nav__link" href="./Info.html">Info</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </aside>
</body>
</html>

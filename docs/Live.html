<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style/screen.css">
    <link rel="stylesheet" href="./style/live.CSS">
    <title>Kyoku</title>
    <!-- Favicon -->
    <link rel="shortcute icon" type="image/png" href="img/favicon-dark.ico" id="faviconTag"/>
    <link rel="icon" href="/pictures/icon.svg">
    <!-- <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script> -->
    <!-- apexchart -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> -->
    <script src="script/libery/Socetio.js"></script>
    <!-- ChartJs -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>
<body>
    <header class="o-row">
        <div class="o-container">
            <div class="c-header">
                <div class="c-header__logo">                      
                    <a class="title" href="./index.html">
                        <h1>
                            Live
                        </h1>
                    </a> 
                </div>
                <div class="c-header-nav__disappear">
                    <div class="c-nav">
                        <nav class="c-nav u-hide">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav-item"><a class="c-nav__link" href="./index.html">Home</a></li>
                                <li class="c-nav-item"><a class="c-nav__link" href="./ScoreBord.html">Scorebord</a></li>
                                <li class="c-nav-item"><a class="c-nav__link" href="./Info.html">Info</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="c-header__mobile-nav-trigger">
                    <button class="o-button-reset c-nav-trigger js-toggle-nav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18">
                            <path class="c-nav-trigger__svg" id="navbar_mobile" d="M3,24H27V21H3v3Zm0-7.5H27v-3H3v3ZM3,6V9H27V6Z" transform="translate(-3 -6)" fill="#0000ac" fill-rule="evenodd"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div>
            <div class="c-layout c-layout--gutter">
                <header class="o-row">
                    <div class="o-container">
                        <div class="c-grid-cards">
                            <!-- Live cards -->
                            <div class="c-card players">
                                <div class="c-card__header js-output-players__title">
                                    <h2>Spelers</h2>
                                </div>
                                <div class="c-card__body js-output-username">
                                    <h3>Tibo</h3>
                                    <h3>&</h3>
                                    <h3>Tjörven</h3>
                                </div>
                            </div>
                            <div class="c-card game">
                                <div class="c-card__header">
                                    <h2>Spel</h2>
                                </div>
                                <div class="c-card__body js-output-gamemode">
                                    <svg class="c-card__svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="240" height="240" viewBox="0 0 240 240">
                                        <defs>
                                          <clipPath id="clip-Card-1vs1">
                                            <rect width="240" height="240"/>
                                          </clipPath>
                                        </defs>
                                        <g id="Card-1vs1" clip-path="url(#clip-Card-1vs1)">
                                          <text id="_1_vs_1" data-name="1 vs 1" transform="translate(15 149)" font-size="80" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="0">1 vs 1</tspan></text>
                                        </g>
                                      </svg>
                                </div>
                            </div>
                            <div class="c-card time">
                                <div class="c-card__header">
                                    <h2>Tijd</h2>
                                </div>
                                <div class="c-card__body js-output-time">
                                    <h3>01:23:76</h3>
                                </div>
                            </div>
                            <div class="c-card score">
                                <div class="c-card__header js-output-score__title">
                                    <h2>Score</h2>
                                </div>
                                <div class="c-card__body js-output-score">
                                    <h3>Tibo: 12</h3>
                                    <h3>Tjörven: 10</h3>
                                </div>
                            </div>
                            <div class="c-card u-grid-column-span-2 c-grid-palen">
                                <img class="js-knop-1" src="./img/Paal.png" alt="paal 1">
                                <img class="js-knop-2" src="./img/Paal.png" alt="paal 2">
                                <img class="js-knop-3" src="./img/Paal.png" alt="paal 3">
                                <img class="js-knop-4" src="./img/Paal.png" alt="paal 4">
                                <img class="js-knop-5" src="./img/Paal.png" alt="paal 5">
                                <img class="js-knop-6" src="./img/Paal.png" alt="paal 6">
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </main>
    <aside class="c-mobile-nav">
        <div class="c-mobile-nav__bg"></div>
        <div class="c-mobile-nav__body">
            <div class="c-mobile-nav__header">            
                <h1 class="c-mobile-nav-tile">
                    Live
                </h1>
                <button class="o-button-reset c-nav-trigger js-toggle-nav">
                    <svg class="c-nav-trigger__svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
                <nav class="c-nav">
                    <ul class="o-list c-nav__list">
                        <li class="c-nav-item"><a class="c-nav__link" href="./index.html">Home</a></li>
                        <li class="c-nav-item"><a class="c-nav__link" href="./ScoreBord.html">Scorebord</a></li>
                        <li class="c-nav-item"><a class="c-nav__link" href="./Info.html">Info</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </aside>
</body>
</html>
<div class="js-game-over c-game-over" style="display: none;">Voltooid!</div>
